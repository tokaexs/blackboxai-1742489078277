<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyLuxe - Premium Flight Booking</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/FortAwesome/Font-Awesome/6.x/svgs/solid/plane.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'luxury': '#1a1a2e',
                        'gold': '#c6a87d',
                        'cream': '#f5f5f5'
                    },
                    fontFamily: {
                        'playfair': ['Playfair Display', 'serif'],
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-luxury {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .modal-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            padding: 1rem;
            overflow-y: auto;
        }
        .modal-content {
            background: white;
            border-radius: 1rem;
            width: 100%;
            max-width: 56rem;
            margin: 2rem auto;
            max-height: 90vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-cream h-full">
    <!-- Rest of the HTML content remains the same -->
    <script src="js/main.js"></script>
</body>
</html>
